{% extends 'contest/detail.html' %}

{% block title %}Задачи{% endblock %}

{% block contest_detail %}
    {% for task in contest.tasks.all %}
        <div class="task-list">
            <p>
                <a href="{% url 'contest_task_detail' pk=contest.pk difficulty=task.difficulty %}">
                {{ task.difficulty|upper }}. {{ task.title }}
                </a>
                (Решивших: {{ task.solved_by }})
            </p>
        </div>
    {% endfor %}
{% endblock %}
