{% extends 'courses/course_frame.html' %}

{% block title %}Удаление курса{% endblock %}

{% block course_content %}
    <p>Удаление курса "{{ object.title }}"</p>
    <div>
        <form action="" method="post">
            {% csrf_token %}
            <p>Вы уверены, что хотите удалить курс "{{ object.title }}"? Действие нельзя будет отменить.</p>
            <input type="submit" class="button" value="Подтвердить удаление">
        </form>
    </div>
{% endblock %}
