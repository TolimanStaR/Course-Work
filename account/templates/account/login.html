{% extends 'index.html' %}

{% block title %}Авторизация{% endblock %}

{% block content %}
    <h2>Авторизуйтесь</h2>
    <p>Заполните форму для входа в аккаунт. Если у вас его нет, <a href="{% url "register" %}">зарегистрируйтесь</a></p>
    <form action="" method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Авторизоваться"></p>
    </form>
    <p><a href="{% url "reset_password" %}">Зыбыли пароль?</a></p>
{% endblock %}
