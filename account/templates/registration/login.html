{% extends 'index.html' %}

{% block title %}Аутентификация{% endblock %}

{% block content %}
    <h1>Станица входа</h1>
    {% if form.errors %}
        Имя пользователя и пароль не совпадают.
    {% else %}
        Войдите в свой аккаунт:
    {% endif %}
    <form action="{% url "login" %}" method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        <p><input type="submit" value="Войти"></p>
    </form>
    <p><a href="{% url "reset_password" %}">Зыбыли пароль?</a></p>
{% endblock %}
