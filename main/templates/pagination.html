<div class="pagination">
    <span>
        {% if page.has_previous %}
            <a href="?page={{ page.previous_page_number }}">&#8592; Назад</a>
        {% endif %}
        <span>
            Страница <b>{{ page.number }}</b> из <b>{{ page.paginator.num_pages }}</b>
        </span>
        {% if page.has_next %}
            <a href="?page={{ page.next_page_number }}">Вперед &#8594;</a>
        {% endif %}
    </span>
</div>
